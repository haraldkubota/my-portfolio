<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>
        React Demo
      </title>
      <style type="text/css" media="screen">
      	.messageBox {
      		border: 1px solid;
      		margin: 1em;
      		padding: 20px;
      	}
      	.error {
      		border-color: red;
      		background-color: #eebbbb;
      	}
      	.success {
      		border-color: blue;
      		background-color: #bbbbee;
      	}
      	.hidden {
      		display: none;
      	}
      	}
      </style>
    </meta>
  </head>
  <body>
    <main id="content">
    </main>
    <script src="https://unpkg.com/babel-standalone" type="text/javascript">
    </script>
    <script src="https://unpkg.com/react@15.3.1/dist/react.min.js" type="text/javascript">
    </script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js" type="text/javascript">
    </script>
    <script data-preset="react" type="text/babel">
      class NameInput extends React.Component {
      constructor(props) {
      	super(props);
      	this.state = {
      		message: {
      			type: undefined,
      			body: undefined
	      	}
	      }
	      this.buttonClicked = this.buttonClicked.bind(this);
	    }

	    buttonClicked(evt) {
	    	let name = this.refs.nameInput.value;
	    	this.setState({
		    	message: {
		    		type: name ? "success": "error",
		    		body: name ? "Welcome to React, "+name : "You must enter a name!"
	    		}
	    	})
	  }
    	render() {
    		let msg = this.state.message;

	    	return (
	    	<div>
	    		<label>Name: <input ref="nameInput" type="text"/></label>
	    		<button onClick={this.buttonClicked}>Click me!</button>
	    		<MessageBox type={msg.type} message={msg.body} />
	    	</div>
	    	)
    	}
  	}
		class MessageBox extends React.Component {
	    render() {
		    return (
		    <div className={"messagBox " + (this.props.type || "hidden")}>
		    	{this.props.message}
		    </div>
		    )
	  	}
		}
	ReactDOM.render(<NameInput/>, document.getElementById('content'))
    </script>
  </body>
</html>
